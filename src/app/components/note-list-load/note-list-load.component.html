<div infiniteScroll (scrolled)="onScrollDown()" > 
    <div class="container p-4">
        <div class="row">
          <div class="col-md-4" *ngFor="let note of notes" 
            class="notes-card">
            
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>{{note.title}}</mat-card-title>

                </mat-card-header>
                <img mat-card-image src="{{note.img_url}}">
                <mat-card-content>
                  <p>
                    {{note.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="primary" >
                    <mat-icon>update</mat-icon>
                  </button>
                  <button mat-button color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-card-actions>
            </mat-card>
    
        </div>
        </div>
    </div>
    
    <app-loader-l></app-loader-l>

    <button mat-button color="primary" (click)="addArrayNote()" >
        <mat-icon>update</mat-icon>
    </button>

</div>
